<!DOCTYPE html>
 <html>
 <head>
   <title>List</title>
 </head>
 <body>
 <h3>Contact  Details</h3>   
 <table border=5>
 <thead>
 <td>ID</td>
 <td>Name</td>
 <td>Email</td>   
 <td>phone</td>   
 <td>Address</td>
 <td>city</td>
 <td>state</td>
 <td>country</td>

 </thead>
 {% for row in rows %}
 <tr>
 <td>{{row["id"]}}</td>
 <td>{{row["name"]}}</td>
 <td>{{row["email"]}}</td>
 <td>{{row["phone"]}}</td>
 <td>{{row["address"]}}</td>
 <td>{{row["city"]}}</td>
 <td>{{row["state"]}}</td>
 <td>{{row["country"]}}</td>

 </tr>
 {% endfor %}   
 </table>
 <br><br>
 <a href="/">Go back to home page</a>
 </body>
 </html>
